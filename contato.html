<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contato</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark bg-gradient">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">
            <h2>Padaria do Zé</h2>
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarNav"
          >
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="contato.html">Contato</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="sobre.html">Sobre</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section class="container">
        <h2 class="text-center mt-3 border-bottom border-top border-5">
          Entre em contato:
        </h2>
        <div class="card">
          <div class="card-header">
            <p>Formulário de contato</p>
          </div>
          <div class="card-body">
            <form>
              <div class="mb-3">
                <label for="nome" class="form-label">Nome:</label>
                <input type="text" class="form-control" />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" />
              </div>
              <div class="mb-3">
                <label for="mensagem" class="form-label">Mensagem:</label>
                <textarea cols="30" rows="10" class="form-control"></textarea>
              </div>
              <button type="submit" class="btn bg-dark bg-gradient text-white">
                Enviar
              </button>
            </form>
          </div>
        </div>
      </section>
      
    </main>
    <footer id="footer"
      class="container-fluid bg-dark bg-gradient text-center text-white p-4"
    >
      <div class="d-flex justify-content-center">
        <a class="m-2" href="#"
          ><h3><i class="bi bi-facebook"></i></h3
        ></a>
        <a class="m-2" href="#"
          ><h3><i class="bi bi-linkedin"></i></h3
        ></a>
        <a class="m-2" href="#"
          ><h3><i class="bi bi-whatsapp"></i></h3
        ></a>
      </div>
      <h4>Desenvolvido por &copy; <strong>Wisner</strong></h4>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
